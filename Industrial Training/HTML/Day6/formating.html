<!DOCTYPE html>
<html>
	<body>
		<p><b>This is My book</b></p>
		<p><strong>This is My book</strong></p>
		<p><i>This is My book</i></p>
		<p><em>This is My book</em></p>
		<p>This is My <sub>book</sub></p>
		<p>This is My <sup>book</sup></p>	
		<h2>This <small>is</small> My book</h2>
		<h2>This is <mark>My</mark> book</h2>
		<p>This is <del>My</del> book</p>
		<p>This is <ins>My</ins> book</p>
		<p>This is <u>My</u> book</p>
	</body>
</html>
