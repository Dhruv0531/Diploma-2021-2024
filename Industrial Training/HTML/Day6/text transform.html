<!DOCTYPE html>
<html>
	<head>
		<style>
			h1{
			  text-transform: uppercase;
			}

			h2{
			  text-transform: lowercase;
			}

			h3{
			  text-transform: capitalize;
			}
		</style>
	</head>
	<body>
		<h1>This is some text.</h1>
		<h2>This is some text.</h2>
		<h3>This is some text.</h3>
	</body>
</html>
