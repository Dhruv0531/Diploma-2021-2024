<html>
    <head>
		<title>
			List
		</title>
	</head>
    <body>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>Javascript</li>
		</ul>
		<ul type="circle">
			<li>HTML</li>
			<li>CSS</li>
			<li>Javascript</li>
		</ul>
		<ul type="square">
			<li>HTML</li>
			<li>CSS</li>
			<li>Javascript</li>
		</ul>
		
		<ol>
			<li>HTML</li>
			<li>CSS</li>
			<li>Javascript</li>
		</ol>
		<ol type="A">
			<li>HTML</li>
			<li>CSS</li>
			<li>Javascript</li>
		</ol>
		<ol type="a">
			<li>HTML</li>
			<li>CSS</li>
			<li>Javascript</li>
		</ol>
		<ol type="I">
			<li>HTML</li>
			<li>CSS</li>
			<li>Javascript</li>
		</ol>
		<ol type="i">
			<li>HTML</li>
			<li>CSS</li>
			<li>Javascript</li>
		</ol>		
    </body>
</html>
