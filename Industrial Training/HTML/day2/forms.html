<html>
    <head>
        <title>Example of form</title>
    </head>
    <body>
        <p>Create Forms</p>
    <table>
        <form>
            <tr>
            <td>Name</td>
			<td><input type="text"></td>
            </tr>
            <tr>
            <td>Password</td>
			<td><input type="password"></td>
            </tr>

            <tr>
            <td>City</td>
			<td><select>
                <option>Nashik</option>
                <option>Pune</option>
                <option>Mumbai</option>
            </select></td>
        </tr>
            <tr>
            <td>Gender</td>
			<td><input type="radio" name="gender" value=M>Male</input>
                  <input type="radio" name="gender" value=F>Female</input></td>
        <tr>
            <td>Hobies</td>
			<td><input type="checkbox" value=R>Reading</input>
                  <input type="checkbox" value=D>Drawing</input>
                  <input type="checkbox" value=W>Writting</input></td>
            <tr>
                  <td><input type="button" value="save">
                  <input type="submit" value="submit">
                  <input type="reset" value="reset"></td>
            </tr>           
        </form>
    </table>
    </body>
    </html>
