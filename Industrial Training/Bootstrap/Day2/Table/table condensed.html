<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <thead>
      <tr>
        <th>Name</th>

      </tr>

      <tr>
        <td>XYZ</td>

		</tr>
      <tr>

        <td>2</td>
      </tr>

    </tbody>
  </table>
</div>

</body>
</html>
