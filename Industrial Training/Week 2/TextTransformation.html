<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                text-transform: lowercase;
            }
            h2{
                text-transform: uppercase;
            }
            h3{
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <h1>This is some text</h1>
        <h2> this is some text</h2>
        <h3>this is some text</h3>
    </body>
</html>
