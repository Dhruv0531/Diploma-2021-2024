<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                text-decoration: line-through;
            }
            h2{
                text-decoration: overline;
            }
            h3{
                text-decoration: underline;
            }
            h4{
                text-decoration: none;
            }
        </style>
        
    </head>
    <body>
        <h1>This is a program</h1>
        <h2>This is a program</h2>
        <h3>This is a program</h3>
        <h4>This is a program</h4>
        <h5>This is a program</h5>
    </body>
</html>
