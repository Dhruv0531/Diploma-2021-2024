<!DOCTYPE html>
<html>
    <head>
        <title>Box Shadow</title>
        <style>
            div:hover{
            background-color: red;
            box-shadow: 7px 7px 15px black;
            height: 100px;
            }
            div{
                height: 100px;
                width: 300px;
                background-color: orange;
                box-shadow: 7px 7px 10px yellow;
            }
            h1:hover{
                font-size: 50px;
                color: blue;
            }
        </style>
    </head>
    <body>
        <div><h1>This is Div</h1></div>
    </body>
</html>
