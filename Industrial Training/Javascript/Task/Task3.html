<!DOCTYPE html>

<body>
    <p id="demo"></p>
    <script>
        let age = prompt("Enter Your Age:");
        let text;
        if (age >= 18) {
            text = "You are valid for voting";
        }
        else {
            text = "You are not valid for voting";
        }
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
