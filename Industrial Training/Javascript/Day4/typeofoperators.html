<!doctype html>
  <html>
   <body>
      <h1>JavaScript Operators</h1>
	  
	  <h2> The typeof Operators</h2>
	  
	  <p> The typeof Operator returns the type of a variable or an expression.</p>
	  
	  <p id="demo"></p>
	  
	  <script>
	  document.getElementById("demo").innerHTML =
	  typeof "" + "<br>" +
	  typeof "john" + "<br>" +
      typeof true+"<br>"+
      typeof 5;
     </script>	  
   </body>
 </html>
