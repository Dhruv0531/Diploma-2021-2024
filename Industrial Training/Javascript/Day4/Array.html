<!doctype html>
  <html>
  <body>
    <h2>JavaScript Arrays</h2>
	
	 <p>Arrays indexes are zero-based,which means first item is[0].</p>
	 
	 <p id="demo"></p>
	 
	 <script>
	  const Cars = ["Saab","Volvo","BMW"];
	  
	  document.getElementById("demo").innerHTML  = Cars[1];
	  </script>
	  
  </body>
 </html>
