<!doctype html>
 <html>
   <body>
     <h2>JavaScript Strings</h2>
	 
	 <p>Strings are written with quotes .You can use singel or double quotes:</p>
	 
	 <p id="demo"></p>
	 
   <script>
    let carName1 = "Volvo xc60";
    let carName2 = 'Volvo xc60';
   
    document.getElementById("demo").innerHTML =
    carName1 + "<br>" + 
    carName2;
   </script>
 
  </body>
</html>
