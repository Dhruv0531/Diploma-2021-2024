<!doctype html>
 <html>
  <body>
   
   <h2> The typeof operators</h2>
   
   <p> The value (and the data type) of the variable  with no value is <b>Undefined</b>.</p>
   
   <p id="demo"></p>
   
   <script>
   let car;
   document.getElementById("demo").innerHTML =
   car + "<br>" + typeof car;
   </script>
  
  </body>
 </html>
