<!doctype html>
 <html>
  <body>
    <h2>Arithmetic Opretors</h2>
	
	<p id="demo"></p>
	<script>
	let a = 100 + 50;
	let s = 100 - 50;
	let m = 100 * 50;
	let d = 100 / 50;
	let mod = 100 % 50;
	let e = 10 ** 2;
	let x = 10;
	
	document.getElementById("demo").innerHTML = a + '<br>'+ s +'<br>'+ m +'<br>' + d +'<br>' + mod +'<br>'+ e;
	x ++;
	alert(x);
   </script>
  </body>
 </html>
