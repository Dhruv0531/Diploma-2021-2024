<!doctype html>
 <html>
  <body>
    <h>Assingment operators</h>
	
	<p id="demo"></p>
	
	<script>
	   let x = 5;
	   document.getElementById("demo").innerHTML = "Value of x is:"
	   + x + '<br>' + (x+=5) +'<br>'+(x-=5) +'<br>'+(x*=5) +'<br>'+(x/=5) +'<br>'+(x**=2) +'<br>'+(x%=5);
	 </script>
  </body>
</html>
