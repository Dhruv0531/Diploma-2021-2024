<!doctype html>
<html>
  <head>
    <style>
	    #mydiv{
		 border:1px solid black;
		   text-align:center;
		   background-color:lightgreen;
		   height:100px;
		   width:150px;
		}
	</style>
	 
  </head>
  <body>
       <input type="text" id="myText" value="" placeholder="Enter Something">
  
        <button onclick="myFunction()">Submit</button><br><br>
  
        <div id="mydiv"></div>
	   
 <script>
 function myFunction(){
  var x = document.getElementById("myText").value;
   document.getElementById("mydiv").innerHTML = x;
 }
</script>
 </body>
</html>
