<!doctype html>
<html>
  <head>
        <title>Prompt</title>
  </head>
 <body>
    <input type="button" value="Click Here" onclick="userInput()">
	
	<script>
	    function userInput()
		  {
		    var x = prompt("Enter Your Name","Enter Name");
			  alert("Your Name is:-" +x);
		  }
	</script>
</body>
</html>
