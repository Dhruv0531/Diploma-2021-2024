<!doctype html>
 <html>
  <body>
   <h2>JavaScript String</h2>
   <p>The padStart() mehod pads a string to another string</p>
   
   <p id="demo"></p>
   <p id="demo1"></p>
   
   <script>
   let text = "5";
   document.getElementById("demo").innerHTML = text.padStart(9,"X")+"<br>";

    document.getElementById("demo1").innerHTML = text.padEnd(4,"Z");
   </script>

  </body>
 </html>
