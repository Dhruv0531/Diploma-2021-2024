<!doctype html>
 <html>
  <body>
  <h2>JavaScript String</h2>
  
  <p>The Split().method</p>
  
  <p id="demo"></p>
  
  <script>
  let text = "Hello";
  const myArr = text.split("");
  
  text = "";
  for (let i = 0; i < myArr.length; i++){
   text += myArr[i] + "<br>"
  }
  document.getElementById("demo").innerHTML = text;
  </script>

  </body>
 </html>
