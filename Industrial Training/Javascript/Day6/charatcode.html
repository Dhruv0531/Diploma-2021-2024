<!doctype html>
 <html>
  <body>
  <h2>JAvaScript String</h2>
  
  <p>The charCodeAt() method returns the unicode of the character at a given position in a string:</p>
  
  <p id="demo"></p>
  
  <script>
  var text = "Hello World";
  document.getElementById("demo").innerHTML = text.charCodeAt(3);
  </script>
  </body>
 </html>
