<!doctype html>
<html>
  <body>
   <h1>JavaScript String</h1>
   <h2> The Search() method</h2>
    <p>Return the position of the first occurrence in a regular expression:</p>
	<p id="demo"></p>
	
	<script>
	let text = "please locate where 'locate' occurs!";
	document.getElementById("demo").innerHTML = text.search(/locate/);
	</script>
  </body>
</html>
