<!doctype html>
 <html>
  <body>
  <h2>JavaScript String Methods</h2>
  <p> The substring() method extract a part of a string and returns the extracted parts in a new string:</p>
  <p>substring() is similar to slice().<br>
    The difference is that start and end values less than 0 are treated as 0 in substring().</p>
  
  <p id="demo"></p>
  
  <script>
   let str = "Apple, Banana, Kiwi";
   document.getElementById("demo").innerHTML = str.substring(7,13);
   </script>
 </body>
 </html>
