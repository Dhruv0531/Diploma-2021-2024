<!doctype html>
 <html>
  <body>
   <h2>JavaScript String</h2>
   <p>The concat() are joins two or more strings:</p>
   
   <p id="demo"></p>
   
   <script>
   let text1="Hello";
   let text2="World";
   let text3= text1.concat(" ",text2);
   document.getElementById("demo").innerHTML=text3;
  </script>
  </body>
 </html>
