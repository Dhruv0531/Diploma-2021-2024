<!doctype html>
 <html>
  <body>
   <h1> JAvaScript Strings</h1>
   <h2>The Slice() method</h2>
   
   <p> The Sliced (extracted) part of string is:</p>
   <p id="demo"></p>
   
   <script>
       let text = "Apple, Banana, Kiwi";
       let part = text.slice(7,20);
       document.getElementById("demo").innerHTML = part;
  </script>   
  </body>
 </html>
