<!doctype html>
 <html>
  <body>
  <h2>JavaScript Strings</h2>
  <p>Replace "Microsoft" with "Innovationshub" in the paragraph below</p>
  
   <button onclick="myFunction()">Try it</button>
   <p id="demo">Please Visit Microsoft & Microsoft</p>
  
  <script>
  function myFunction(){
   let text = document.getElementById("demo").innerHTML;
   document.getElementById("demo").innerHTML =
   text.replace("Microsoft","Innovationshub");
  }
  </script>
  </body>
 </html>
