<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <p>Unordered List</p>
        <ul type="star">
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>
        <br><p>Ordered List</p>
        <ol>
            <li>Car</li>
            <li>Bus</li>
            <li>Bike</li>
        </ol>
    </body>
</html>
