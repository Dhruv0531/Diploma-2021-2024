<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>What JavaScript Can DO?</h1>
    <p>In this case the JavaScript can change the source(src) attribute of an image</p>
    <button onclick="document.getElementById('myimage').src='on.png'">Turn on the light</button>
    <img src="off.png" id="myimage" style="width: 100px;">
    <button onclick="document.getElementById('myimage').src='off.png'">Turn off the light</button>
</body>

</html>
